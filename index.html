<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <title>card_credit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="containerViolet">
            <img src="images/bg-main-mobile.png" alt="">
            <div class="cardFront">
                <div class="svg">
                <svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
            </div>
            <p class="cardNumber">0000 0000 0000 0000</p>
            <div class="cardDetails">
                <span class="cardDetailsName">JANE APPLESEED</span>
                <span class="cardMonth">00</span>
                <span>/</span>
                <span class="cardYear">00</span>
            </div>
            </div>
            <div class="cardBack">
                <p class="numberBack">
                    000
                </p>

            </div>
        </div>
        <!-- <div class="white"> -->
            <div class="containerInfo">
                <form>
                    <div class="Donnes">
                        <label for="cardHolder">CARDHOLDER NAME</label>
                        <input autocomplete="off" type="text" name="cardHolder" id="cardHolder"  placeholder="e.g. Jane Appleseed">
                        <div class="errorCardHolder"></div>
                    

                        <label for="cardNumber">CARD NUMBER</label>
                        <input autocomplete="off" type="text" name="cardNumber" id="cardNumber" maxlength="19" placeholder="e.g. 1234 5678 9123 0000">
                        <div class="errorCardNumber"></div>
                    </div>  
                    
                    <div class="exp-date">
                        <label for="cardMonth">EXP. DATE(MM/YY)</label> 
                        <label for="cardCvc">CVC</label>
                    
                        <div class="Date">
                            <input autocomplete="off" class="date" type="text" maxlength="2" name="cardMonth" id="month" placeholder="MM">
                            <input autocomplete="off" class="date" type="text" maxlength="2"  name="cardYear" id="years" placeholder="YY">
                        </div>
                            <input autocomplete="off" class="inputCvc" type="text" 
                            maxlength="3" name="cardCvc" id="cardCvc"placeholder="e.g 123">
                     
                    <div class="errorDate">
                        <div class="errorMM"></div>
                        <div class="errorYY"></div>
                     </div>
                     <div class="errorCvc"></div>
                </div>

                    
                    <button class="buttonSend" type="submit"> Confirm</button>
            
                </form>
             </div>
             <section class="thankYou">
                <img src="images/icon-complete.svg" alt="">
                <h1>THANK YOU!</h1>
                <p class="addDetails">We've added your card details</p>
                <button class="buttonThankYou" type="submit">
                    Continue
                </button>

             </section>
        <!-- </div> -->
    </div>

    <script src="script.js"></script>
</body>
</html>
